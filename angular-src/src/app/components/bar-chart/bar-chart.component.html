<div class="row">
  <div class="col-sm-6" *ngFor="let g of graphs">
    <canvas baseChart
            [datasets]="g.barChartData"
            [labels]="g.barChartLabels"
            [options]="g.barChartOptions"
            [legend]="g.barChartLegend"
            [chartType]="g.barChartType"
            (chartHover)="g.chartHovered($event)"
            (chartClick)="g.chartClicked($event)">
    </canvas>
  </div>
</div>
