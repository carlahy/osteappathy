<div class="row">
  <div class="col-sm-6" *ngFor="let g of graphs">
    <canvas baseChart
            [datasets]="g.chartData"
            [labels]="g.chartLabels"
            [options]="g.chartOptions"
            [legend]="g.chartLegend"
            [chartType]="g.chartType"
            (chartHover)="g.chartHovered($event)"
            (chartClick)="g.chartClicked($event)">
    </canvas>
  </div>
</div>
