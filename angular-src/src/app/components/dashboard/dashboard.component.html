<h2 class="page-header">Dashboard</h2>
<p>Welcome to your dashboard</p>

<form (submit)="createPatient()">
  <div class="form-group">
    <label for="">Patient Number</label>
    <input type="text" [(ngModel)]="patient_num" name="patient_num" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Sex</label>
    <input type="text" [(ngModel)]="sex" name="sex" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Age</label>
    <input type="number" [(ngModel)]="age" name="age" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Occupation</label>
    <input type="text" [(ngModel)]="occupation" name="occupation" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Case</label>
    <input type="text" [(ngModel)]="case" name="case" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
