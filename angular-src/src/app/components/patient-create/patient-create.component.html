<div class="modal fade" id="newPatient" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Patient</h4>
      </div>
      <flash-messages></flash-messages>
      <div class="modal-body">
        <form (submit)="createPatient()" class="form-horizontal" autocomplete="off">
          <div class="form-group form-inline" *ngFor="let r of patientService.patient_resource">
            <label class="control-label col-sm-4">{{r.name}}</label>
            <input type="text" *ngIf="r.type == 1 " [(ngModel)]="patientService.new_patient[r.key]" name="{{r.key}}" class="form-control focusedInput">

            <!-- TODO <app-datepicker *ngIf="r.type == 2" key="{{r.key}}" model="patientService.new_patient"></app-datepicker> -->
            <div class="" *ngIf="r.type == 2">
              <select class="form-control" [(ngModel)]="patientService.new_patient.day" name="{{r.key}}">
                <option *ngFor="let v of dateService.dateFields.days; let i=index">{{i+1}}</option>
              </select>
              <select class="form-control" [(ngModel)]="patientService.new_patient.month" name="{{r.key}}">
                <option *ngFor="let v of dateService.dateFields.months">{{v}}</option>
              </select>
              <select class="form-control" [(ngModel)]="patientService.new_patient.year" name="{{r.key}}">
                <option *ngFor="let v of dateService.dateFields.years; let i=index">{{dateService.year - i}}</option>
              </select>
            </div>

            <input type="number" *ngIf="r.type == 3" [(ngModel)]="patientService.new_patient[r.key]" name="{{r.key}}" class="form-control"/>

            <select class="form-control" *ngIf="r.type == 0" [(ngModel)]="patientService.new_patient[r.key]" name="{{r.key}}">
              <option *ngFor="let v of r.values">{{v}}</option>
            </select>
          </div>

          <p>This treatment is the consult</p>

          <div class="form-group form-inline" *ngFor="let r of patientService.treatment_resource">
            <label class="control-label col-sm-4">{{r.name}}</label>
            <input type="text" *ngIf="r.type == 1 " [(ngModel)]="patientService.new_treatment[r.key]" name="{{r.key}}" class="form-control focusedInput">

            <!--TODO <app-datepicker *ngIf="r.type == 2" name="patientService.new_treatment[{{r.key}}]" key="{{r.key}}" model="patientService.new_treatment" ngModel></app-datepicker> -->
            <div class="" *ngIf="r.type == 2">
              <select class="form-control" [(ngModel)]="patientService.new_treatment.day" name="{{r.key}}">
                <option *ngFor="let v of dateService.dateFields.days; let i=index">{{i+1}}</option>
              </select>
              <select class="form-control" [(ngModel)]="patientService.new_treatment.month" name="{{r.key}}">
                <option *ngFor="let v of dateService.dateFields.months">{{v}}</option>
              </select>
              <select class="form-control" [(ngModel)]="patientService.new_treatment.year" name="{{r.key}}">
                <option *ngFor="let v of dateService.dateFields.years; let i=index">{{dateService.year - i}}</option>
              </select>
            </div>

            <input type="number" *ngIf="r.type == 3" [(ngModel)]="patientService.new_treatment[r.key]" name="{{r.key}}" class="form-control"/>
            <select class="form-control" *ngIf="r.type == 0" [(ngModel)]="patientService.new_treatment[r.key]" name="{{r.key}}">
              <option *ngFor="let v of r.values">{{v}}</option>
            </select>
          </div>

          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>
